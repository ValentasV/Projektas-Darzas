{% extends "base.html" %}


{% block "content" %}

    <h1 style="text-align: center;">Pridėti Naują Augalą</h1>
    <br/><br/>
    {% if submitted %}
        Jūs sėkmingai sukūrėte ir pridėjote savo augalą !
    {% else %}


        <form action="" method=POST style="display: flex-direction: column; align-items: center">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Pridėti" class="btn btn-success">


        </form>
    {% endif %}

{% endblock %}
